<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon!</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row top-buffer">
      <div class="jumbotron">
        <h1>Pokemon API Viewer</h1>
        <p>Be the very best.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <form id='pokeForm'>
          <div class="input-group">
            <input type="number" class="form-control" placeholder="Pokemon ID" required>
            <span class="input-group-btn">
              <button class="btn btn-default">Catch!</button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="row top-buffer" id='pokelist'>
    </div>

    <div class="col-sm-6 col-md-4" id='template'>
      <div class="thumbnail">
        <img class='sprite'>
        <div class="caption">
          <h3 class='name'></h3>
          <p>ID: <span class="id"></span></p>
          <p>Weight: <span class="weight"></span></p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
